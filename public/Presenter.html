<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Presenter</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body class="presenter-body">
  <div class="microphone-button">
    <h1 class="microphone-button"><strong>Click the Microphone to start recording!</strong></h1>

    <button class="btn btn-light btn-lg" id="btnStartRec"><i class="fa fa-microphone"></i> Start</button>
    <button class="btn btn-light btn-lg" id="btnEndRec"><i class="fa fa-stop-circle"></i> End</button>
    <button class="btn btn-light btn-lg" id="btnClearRec"> <i class="fas fa-eraser"></i> Clear</button>
    <button class="btn btn-light btn-lg" id="btnSumbitRec"><i class="fas fa-cloud-upload-alt"></i> Submit to Server</button>
  </div>

  <!-- Custom Script -->
  <script src="js/add.js" type="text/javascript"></script>
</body>

</html>

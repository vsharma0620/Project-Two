<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TextToSpeech</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>
    <div class = "container text-center">
        <div class = "row">
            <div class = "col-md-6 mx-auto">
                <form>

                    <!-- Speech Synthesis -->
                    <div class = "form-group">
                        <textarea name = "" id = "text-input" class ="form-control form-control-lg" placeholder = "Type Anything..."></textarea>
                    </div>

                    <div class = "form-group">
                        <label for ="rate">Rate</label>
                        <div id="rate-value" class = "badge badge-primary float-right">1</div>
                        <input type="range" id="rate" class="custom-range" min= "0.5" max ="2" value ="1" step = "0.1">
                    </div>

                    <div class = "form-group">
                        <label for ="pitch">Pitch</label>
                        <div id="pitch-value" class = "badge badge-primary float-right">1</div>
                        <input type="range" id="pitch" class="custom-range" min= "0" max ="2" value ="1" step = "0.1">
                    </div>

                    <div class = "form-group">
                        <select id = "voice-select" class = "form-control form-control-lg"></select>
                    </div>

                    <button class = "btn btn-light btn-lg" id = "btnPlaySyn"><i class="fa fa-microphone"></i> Click to Play</button>

                    <button class = "btn btn-light btn-lg" id = "btnStopSyn"><i class="fa fa-stop-circle"></i> Click to Stop</button>

                    <button class = "btn btn-light btn-lg" id = "btnClearSyn"><i class="fas fa-eraser"></i> Clear</button>             

                    <button class ="btn btn-light btn-lg" id = "btnPullSyn"><i class="fas fa-cloud-download-alt"></i> Pull from Server</button>
                </form>

            </div>
        </div>
    </div>
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src = "js/speechSynthesisMain.js" type = "text/javascript"></script>

</body>
</html>
